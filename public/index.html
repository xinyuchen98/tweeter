<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/styles/reset.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter-logo">tweeter</span>
      <div class="write-a-new-tweet">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- User information header -->
    <header id="user-info">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><strong>Amy</strong> Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New tweeter form -->
      <section id="new-tweet">
        <!-- Error messages -->
        <div class="tweet-input-error too-long" style="display:none;">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span class="error-message">Your tweet is too long. (Limit: 140 characters) </span>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <div class="tweet-input-error empty" style="display:none;">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span class="error-message">Your tweet is empty. </span>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        <form method='POST' action="/tweets" id="post-tweet">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="button-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="all-tweets"></section>
    </main>
  </body>
</html>
